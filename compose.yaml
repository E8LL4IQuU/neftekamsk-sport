version: "3.8"

services:
  web:
    container_name: "sport_web"
    build: ./ano
    ports:
      # local:docker
      - "5000:80"
  backend:
    container_name: "sport_backend"
    build: ./ano-go
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./ano-go/:/app/
  db:
    container_name: "sport_db"
    build: ./database
    environment:
      MARIADB_ROOT_PASSWORD: "Kikuri"
      MARIADB_DATABASE: "database"
